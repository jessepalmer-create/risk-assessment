
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Risk Assessment Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { display: none; }
        .section.active { display: block; }
        .progress-bar { width: 100%; background-color: #f3f3f3; border-radius: 5px; margin-bottom: 20px; }
        .progress { height: 20px; background-color: #4CAF50; width: 0%; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .checkbox-group label { display: inline-block; margin-right: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Client Risk Assessment</h1>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <form id="riskForm">
        <div class="section active" id="section1">
            <h2>1. Basic Client Info</h2>
            <div class="form-group"><label>Name</label><input type="text" name="name"></div>
            <div class="form-group"><label>Age</label><input type="number" name="age"></div>
            <div class="form-group"><label>Marital Status</label><select name="marital_status"><option>Single</option><option>Married</option><option>Divorced</option><option>Widowed</option></select></div>
            <div class="form-group"><label>Dependents</label><select name="dependents"><option>0</option><option>1</option><option>2</option><option>3+</option></select></div>
            <div class="form-group"><label>Occupation</label><input type="text" name="occupation"></div>
            <div class="form-group"><label>Employer</label><input type="text" name="employer"></div>
            <div class="form-group"><label>Email Address</label><input type="email" name="email"></div>
            <div class="form-group"><label>Phone Number</label><input type="tel" name="phone"></div>
            <button type="button" onclick="nextSection()">Next</button>
        </div>
        <div class="section" id="section2">
            <h2>2. Household Financial Snapshot</h2>
            <div class="form-group"><label>Household Annual Income</label><input type="number" name="income"></div>
            <div class="form-group"><label>Total Debt</label><input type="number" name="debt"></div>
            <div class="form-group"><label>Monthly Savings</label><input type="number" name="savings"></div>
            <button type="button" onclick="nextSection()">Next</button>
        </div>
        <div class="section" id="section3">
            <h2>3. Liability Exposure</h2>
            <div class="form-group"><label>Property Ownership</label><select name="property_ownership"><option>Home</option><option>Rental</option><option>Farm</option></select></div>
            <div class="form-group"><label>Secondary Property Ownership</label><select name="secondary_property"><option>Farm</option><option>Rentals</option><option>Small Business</option></select></div>
            <div class="form-group"><label>Teenage Drivers</label><select name="teen_drivers"><option>Yes</option><option>No</option></select></div>
            <div class="form-group"><label>Number of Vehicles in Household</label><input type="number" name="vehicles"></div>
            <div class="form-group"><label>Recreational Vehicles</label><select name="recreational_vehicles"><option>Yes</option><option>No</option></select></div>
            <button type="button" onclick="nextSection()">Next</button>
        </div>
        <div class="section" id="section4">
            <h2>4. Life Insurance Needs</h2>
            <div class="form-group"><label>Other than employer plan, do you have life insurance?</label><select name="life_insurance"><option>Yes</option><option>No</option></select></div>
            <div class="form-group"><label>Current Coverage Amount</label><input type="number" name="coverage_amount"></div>
            <div class="form-group checkbox-group"><label>Coverage Goals</label>
                <label><input type="checkbox" name="coverage_goals" value="Income replacement"> Income replacement</label>
                <label><input type="checkbox" name="coverage_goals" value="Mortgage payoff"> Mortgage payoff</label>
                <label><input type="checkbox" name="coverage_goals" value="Children’s education"> Children’s education</label>
                <label><input type="checkbox" name="coverage_goals" value="Final expenses"> Final expenses</label>
                <label><input type="checkbox" name="coverage_goals" value="Business continuity"> Business continuity</label>
            </div>
            <button type="button" onclick="nextSection()">Next</button>
        </div>
        <div class="section" id="section5">
            <h2>5. Retirement & Investment Accounts</h2>
            <div class="form-group"><label>Do you currently contribute to retirement accounts?</label><select name="retirement_contribution"><option>Yes</option><option>No</option></select></div>
            <div class="form-group"><label>Do you currently have investment accounts?</label><select name="investment_accounts"><option>Yes</option><option>No</option></select></div>
            <div class="form-group"><label>Would you like help reviewing these accounts?</label><select name="review_help"><option>Yes</option><option>No</option></select></div>
            <button type="button" onclick="nextSection()">Next</button>
        </div>
        <div class="section" id="section6">
            <h2>6. Goals & Concerns</h2>
            <div class="form-group checkbox-group"><label>Top 3 Financial Priorities</label>
                <label><input type="checkbox" name="priorities" value="Protecting family"> Protecting family</label>
                <label><input type="checkbox" name="priorities" value="Saving for retirement"> Saving for retirement</label>
                <label><input type="checkbox" name="priorities" value="Reducing taxes"> Reducing taxes</label>
                <label><input type="checkbox" name="priorities" value="Building wealth"> Building wealth</label>
                <label><input type="checkbox" name="priorities" value="Paying off debt"> Paying off debt</label>
            </div>
            <div class="form-group"><label>Major Life Changes Expected</label><textarea name="life_changes"></textarea></div>
            <div class="form-group"><label>Would you like to meet with a financial advisor?</label><select name="advisor_meeting"><option>Yes</option><option>No</option></select></div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        const progress = document.getElementById('progress');

        function nextSection() {
            sections[currentSection].classList.remove('active');
            currentSection++;
            if (currentSection < sections.length) {
                sections[currentSection].classList.add('active');
                progress.style.width = ((currentSection + 1) / sections.length * 100) + '%';
            }
        }
    </script>
</body>
</html>
